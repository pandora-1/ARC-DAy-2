        * {

        body {

        width: 100vw;

        place-items: center;
        background-color: #f1c40f;

        -webkit-animation: color 5s ease-in  0s infinite alternate running;

        nav {
        height: 70px;
        position: absolute;
        top: 0;
        right: 0;
        display: flex;
        align-items: center;
        padding: 2vw;
        font-size: small;
        }

        nav > * {
        margin: 5px;
        color: #333;
        }

        a {
        text-decoration: none;
        }

        nav img {
        height: 5vh;
        width: 5vh;
        }

        nav a img {
        border-radius: 50%;
        }

        form {
        width: 47.5vw;
        text-align: center;
        }

        .main1 {
            border-radius: 20px;
            background-color: #fafafa;
            text-align: center;
            margin: 0 auto;
            width: 100%;
        } 

        .main1 input {
            width: 85%;
            border-radius: 20px;
            height: 30px;
            border-color: transparent;
            background-color: #fafafa;
        }

        .main1 img {
            margin: 0 auto;
            margin-top: 10px;
        }

        .main2 {
            margin-top: 25px;
            margin-bottom: 25px;
        }
        .main2 button {
            width: 150px;
            height: 30px;
            border-color: transparent;
            margin-left: 5px;
            margin-right: 5px;
        }
        form img {
            margin-bottom: 50px;
        }

        input {
            margin-bottom: 5px;
        }
        /* Tambahan */
        input:focus {
         border-color: rgba(82, 168, 236, 0.8);
        border-radius: 5px; 
        outline: 0;
        }
        .main2 button:hover {
            background-color: cadetblue;
            bottom: 0;
        }
        @-webkit-keyframes color {
            0% { background-color: #f1c40f; }
            32% { background-color: #e74c3c; }
            55% { background-color: #9b59b6; }
            76% { background-color: #16a085; }
            100% { background-color: #2ecc71; }
        }
        @-moz-keyframes color {
            0% { background-color: #f1c40f; }
            32% { background-color: #e74c3c; }
            55% { background-color: #9b59b6; }
            76% { background-color: #16a085; }
            100% { background-color: #2ecc71; }
        }
        @keyframes color {
        0% { background-color: #f1c40f; }
            32% { background-color: #e74c3c; }
            55% { background-color: #9b59b6; }
            76% { background-color: #16a085; }
            100% { background-color: #2ecc71; }
        }
        /* Tambahan */
        @media (max-width: 680px) {
            form img {
                width: 75%;
            }
            .main1 img {
                width: 15px;
                height: 15px;
                margin-left: 2px;
                margin-left: 1px;
            }
            .main1 input {
                width: 80%;
            }
            .main2 button {
                width: 75px;
                height: 35px;
            }
        }
        @media (max-width: 580px) {
            .main1 input {
                width: 70%;
                padding: 0;
            }
            .main1 {
                width: 80%;
                padding: 0;
            }
        }

        .nav1:hover {
            -webkit-transform: scale(1.2);
            transform: scale(1.2);
        }
